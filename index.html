<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>nonplace</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="module" src="libs/simplex-noise.js"></script>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div id="loading-screen">
            <div class="lds-dual-ring" style="transform: scale(0.7)"></div>
            <h2>Drawing...</h2>
        </div>
        <div id="map" style="background-color: rgb(255, 255, 255); z-index: -1">
            <canvas id="map-canvas"></canvas>
        </div>
        <a
            id="download"
            download="nonplace.png"
            style="visibility: hidden; margin-top: 5vh"
        >
            <button class="square-btn" id="download-button">Download</button>
        </a>
        <div
            id="gen-controls"
            style="
                display: flex;
                flex-direction: column;
                align-items: center;
                visibility: hidden;
            "
        >
            <div id="parameters">
                <div id="scale-slider">
                    <label for="scale">Scale:</label>
                    <input
                        autocomplete="off"
                        type="range"
                        id="scale"
                        name="scale"
                        min="0.001"
                        max="0.1"
                        step="0.001"
                        value="0.08"
                    />
                    <span id="scaleValue">0.08</span>
                </div>

                <div id="octaves-slider">
                    <label for="octaves">Octaves:</label>
                    <input
                        autocomplete="off"
                        type="range"
                        id="octaves"
                        name="octaves"
                        min="1"
                        max="8"
                        value="8"
                    />
                    <span id="octavesValue">8</span>
                </div>

                <div id="persistence-slider">
                    <label for="persistence">Persistence:</label>
                    <input
                        autocomplete="off"
                        type="range"
                        id="persistence"
                        name="persistence"
                        min="0.1"
                        max="1.0"
                        step="0.1"
                        value="0.6"
                    />
                    <span id="persistenceValue">0.6</span>
                </div>

                <div id="threshold-slider">
                    <label for="threshold">Threshold:</label>
                    <input
                        autocomplete="off"
                        type="range"
                        id="threshold"
                        name="threshold"
                        min="0"
                        max="1"
                        step="0.01"
                        value="0.1"
                    />
                    <span id="thresholdValue">0.1</span>
                </div>
            </div>
            <button class="square-btn" id="generate" style="margin-top: 2vh">
                Generate
            </button>
        </div>
    </body>
</html>
